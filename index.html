<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage-Calculator
  </title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-10 ml-auto col-xl-6 mr-auto">
        <!-- Nav tabs -->
        <div class="card">
          <div class="card-header">
            <ul class="nav nav-tabs justify-content-center" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#home" role="tab">
                  <b>₹</b> To <b>%</b>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#profile" role="tab">
                  <b>%</b> To <b>₹</b>
                </a>
              </li>

            </ul>
          </div>
          <div class="card-body">
            <!-- Tab panes -->
            <div class="tab-content text-center">
              <div class="tab-pane active" id="home" role="tabpanel">
                <div class="rstop mb-3">
                  <p class="text-capitalize">calculate the percent from charges </p>
                  <div class="form-group row">
                    <label class="col-5 col-md-4 col-form-label">Total Amount</label>
                    <div class="col-7 col-md-8">
                      <input type="text" inputmode="numeric" class="form-control" id="txt2" name="text1" placeholder="Enter Total Amount"
                        required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-5 col-md-4 col-form-label">Extra Charges</label>
                    <div class="col-7 col-md-8">
                      <input type="text" inputmode="numeric" class="form-control" id="txt1" name="text2" placeholder="Enter Extra Charges"
                        required>
                    </div>
                  </div>
                  <button class="btn btn-dark" id="rstop-btn">Calculate</button>
                </div>
                <div class="rstop_ans">
                </div>
              </div>
              <div class="tab-pane" id="profile" role="tabpanel">
                <div class="ptors mb-3">
                  <p class="text-capitalize">calculate the charges from percent</p>
                  <div class="form-group row">
                    <label class="col-4 col-form-label">Amount</label>
                    <div class="col-8">
                      <input type="text" inputmode="numeric" class="form-control" id="txt3" name="text3" placeholder="Enter Amount"
                        required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-4 col-form-label">percent</label>
                    <div class="col-8">
                      <input type="text" inputmode="numeric" class="form-control" id="txt4" name="text4" placeholder="Enter ercent(%)"
                        required>
                    </div>
                  </div>
                  <button class="btn btn-dark" id="ptors-btn">Calculate</button>
                </div>
                <div class="ptors_ans"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
